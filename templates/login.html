{% extends "main_layout.html" %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="well" id="auth-form" style="margin-top:10%">
                    <form class="form-horizontal" id="login-layout" method="post">
                        <legend>Log In</legend>

                        <div class="form-group">
                            <label for="loginUsername" class="col-md-2 col-form-label">Username</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="loginUsername" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword" class="col-md-2 col-form-label">Password</label>
                            <div class="col-md-8">
                                <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                            </div>
                        </div>
                        <div class="col-md-2"></div>
                        <div class="col-md-10">
                            <div class="row">
                                <div class="col-md-7">
                                    <button type="button" class="btn btn-link" id="showRegister" style="padding: 0 5px 0 5px;">
                                        Create an Account
                                    </button>
                                </div>
                                <div class="col-md-2">
                                    <button type="button" class="btn btn-info" id="completeLogin" style="margin-left: 32%;">Sign In</button>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </form>
                    <form class="form-horizontal" id="register-layout" method="post" style="display:none;">
                        <legend>Register</legend>

                        <div class="form-group">
                            <label for="registerEmail" class="col-md-3 col-form-label">E-mail</label>
                            <div class="col-md-8">
                                <input type="email" class="form-control" name="email" id="registerEmail" placeholder="Email">
                            </div>
                            <small id="emailHelp" class="form-text text-muted" style="padding-left: 20px;">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="registerUsername" class="col-md-3 col-form-label">Username</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" name="username" id="registerUsername" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword" class="col-md-3 col-form-label">Password</label>
                            <div class="col-md-8">
                                <input type="password" class="form-control" name="password" id="registerPassword" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword2" class="col-md-3 col-form-label">Password, again</label>
                            <div class="col-md-8">
                                <input type="password" class="form-control" name="password" id="registerPassword2" placeholder="Password, again">
                            </div>
                        </div>
                        <div class="col-md-2"></div>
                        <div class="col-md-10">
                            <div class="row">
                                <div class="col-md-7">
                                    <button type="button" class="btn btn-link" id="showLogin" style="padding: 0 5px 0 5px;">
                                        Go to Login
                                    </button>
                                </div>
                                <div class="col-md-2">
                                    <button type="button" class="btn btn-info" id="completeRegistration" style="margin-left: 32%;">Register</button>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
            <div class="col-md-6"></div>
        </div>
    </div>
{% endblock %}
