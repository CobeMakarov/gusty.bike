{% extends "admin_layout.html" %}

{% block content %}
    <style>
        .footer {
            bottom: 0;
        }
    </style>
    <div class="container-fluid" style="padding-left: 2%; padding-right: 1%;">
        <h2>Add a new Slider image</h2>
        <div class="row">
            <div class="col-md-6">
                <form class="form-horizontal" method="post" id="sliderForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="newSliderImage" class="col-md-4 col-form-label">Slider Image</label>
                        <div class="col-md-8">
                            <input type="file" class="form-control-file" id="newSliderImage" name="sliderImage">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newSliderOrder" class="col-md-4 col-form-label">Image Order</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="newSliderOrder" name="order" placeholder="Leave blank to add to end">
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                    <div class="col-md-10">
                        <div class="row">
                            <div class="col-md-4">
                                <button type="button" class="btn btn-link" onclick="window.location='/admin'" style="margin-left: -5%; font-size: 15px;">Return to Admin Panel</button>
                            </div>
                            <div class="col-md-3">
                                <button type="button" class="btn btn-info float-right" id="addNewSlider">Add Image</button>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </form>
            </div>
            <div class="col-md-6">
                <label class="col-md-4 col-form-label">Preview</label>
                <img id="sliderPreview" class="img-fluid" />
            </div>
        </div>
    </div>
{% endblock %}
